<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ADMIN: Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ADMIN: Lista de Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of productList">
      <ion-label>ID: {{item.id}} | SKU: {{item.sku}} | NOMBRE: {{item.name}} | MARCA: {{item.brand}} | HABILITADO? {{item.product_enabled ? 'SI' : 'NO'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
